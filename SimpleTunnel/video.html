    <div id="fps-counter" style="position: fixed; top: 10px; left: 10px; background-color: rgba(0,0,0,0.7); color: white; padding: 5px; font-family: monospace; z-index: 9999;"></div>
    <img id="video" src="" />

    <script>
        let lastFrameTime = 0;
        let frameCount = 0;
        let fpsDisplay = document.getElementById('fps-counter');

        function calculateFPS(timestamp) {
            if (!lastFrameTime) {
                lastFrameTime = timestamp;
            }

            const deltaTime = timestamp - lastFrameTime;
            frameCount++;

            // Update FPS every second (or adjust as needed)
            if (deltaTime >= 1000) {
                const fps = (frameCount / (deltaTime / 1000)).toFixed(1);
                fpsDisplay.textContent = `${fps} FPS`;
                frameCount = 0;
                lastFrameTime = timestamp;
            }
        }

        const urlCreator = window.URL || window.webkitURL;
        const video = document.getElementById('video');
        // const ws = new WebSocket('ws://localhost:5000/oculus');
        const ws = new WebSocket('wss://home.adammihajlovic.ca/oculus');
        ws.binaryType = 'arraybuffer'; // Set binary type to receive ArrayBuffer

        const throttleMod = 0.20;
        const steeringMod = 0.20;

        const riceCar = {
            Type: 'move',
            Car: {
                Throttle: 0,
                Steering: 0,
            }
        }

        var up = false;
        var down = false;
        var left = false;
        var right = false;
        
        ws.onopen = () => {
            console.log('WebSocket connection established');
        };

        ws.onmessage = (event) => {
            const arrayBufferView = new Uint8Array(event.data);
            const blob = new Blob([arrayBufferView], { type: 'image/jpeg' });
            video.src = urlCreator.createObjectURL(blob);
            
            requestAnimationFrame(calculateFPS);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        

        window.onkeydown = (event) => {
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                    up = true;
                    break;
                case 'ArrowDown':
                case 's':
                    down = true;
                    break;
                case 'ArrowLeft':
                case 'a':
                    left = true;
                    break;
                case 'ArrowRight':
                case 'd':
                    right = true;
                    break;
                default:
                    console.log(`Key pressed: ${event.key}`);
                    break;
            }
        };

        window.onkeyup = (event) => {
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                    up = false;
                    break;
                case 'ArrowDown':
                case 's':
                    down = false;
                    break;
                case 'ArrowLeft':
                case 'a':
                    left = false;
                    break;
                case 'ArrowRight':
                case 'd':
                    right = false;
                    break;
                default:
                    console.log(`Key pressed: ${event.key}`);
                    break;
            }
        };

        const zeroIn = (value, mod) => {
            let dif = 0 - value;
            if (Math.abs(dif) < mod) {
                return 0;
            } else if (dif > 0) {
                return value + mod;
            } else {
                return value - mod;
            }
        };

        const cap = (value, min, max) => {
            if (value < min) {
                return min;
            } else if (value > max) {
                return max;
            }
            return value;
        };

        setInterval(() => {
            if (up || down) {
                riceCar.Car.Throttle -= down ? throttleMod : 0;
                riceCar.Car.Throttle += up ? throttleMod : 0;
            } else {
                riceCar.Car.Throttle = zeroIn(riceCar.Car.Throttle, 1);
            }

            if (left || right) {
                riceCar.Car.Steering -= right ? steeringMod : 0;
                riceCar.Car.Steering += left ? steeringMod : 0;
            } else {
                riceCar.Car.Steering = zeroIn(riceCar.Car.Steering, 1);
            }

            riceCar.Car.Throttle = cap(riceCar.Car.Throttle, -1, 1);
            riceCar.Car.Steering = cap(riceCar.Car.Steering, -1, 1);

            ws.send(JSON.stringify(riceCar));
            console.log(JSON.stringify(riceCar));
        }, 50);
